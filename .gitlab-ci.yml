image: ymotongpoo/hugo:latest

stages:
  - build
  - deploy

build:hugo-site:
  only: 
  - source
  stage: build
  script:
  - "git checkout source"
  - "git submodule init"
  - "git submodule update --recursive"
  - "/home/hugo/hugo --theme=tropic"
  artifacts:
    paths:
    - public/

deploy:push-to-master:
  only:
  - source
  stage: deploy
  before_script:
  script:
  - "git checkout master"
  - "cp -rf public/. ."
  - "git config --global user.email ymotongpoo@gmail"
  - "git config --global user.name Yoshi Yamaguchi"
  - "cp -rf /tmp/deploy/. ."
  - "git add --all"
  - "git commit -m '[gitlab-ci]'"
  - "git push origin master"
  dependencies:
  - build:hugo-site